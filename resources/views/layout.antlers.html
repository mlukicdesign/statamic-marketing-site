<!doctype html>
<html>

<head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-950 text-white font-sans leading-normal tracking-normal">
    <header class="fixed w-full z-10 border-b-[0.5px] border-slate-400 bg-gray-950">
        <nav class="bg-gray-950">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <a href="#" class="flex items-center">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-green-400">ModernCo</span>
                </a>
                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600"
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <div class="hidden w-full md:block md:w-auto p-4" id="navbar-default">
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 bg-gray-800 md:bg-gray-950 border-gray-700">
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 rounded md:bg-transparent md:p-0 text-white md:text-primary-500"
                                aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 rounded md:hover:bg-transparent md:border-0 md:hover:text-primary-500 md:p-0 text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent">About</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 rounded md:hover:bg-transparent md:border-0 md:hover:text-primary-500 md:p-0 text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent">Services</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 rounded md:hover:bg-transparent md:border-0 md:hover:text-primary-500 md:p-0 text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent">Contact</a>
                        </li>
                    </ul>
                </div>
                <a href="#"
                class="inline-flex justify-center hover:text-gray-900 items-center py-3 px-5 text-base font-medium text-center rounded-lg border focus:ring-4 text-white border-green-400 hover:bg-green-400 focus:ring-gray-800">
                Contact
            </a>
            </div>
        </nav>
    </header>

    <div class="mx-auto px-2 lg:min-h-screen flex flex-col items-center justify-center">
        {{ template_content }}
    </div>

    <footer class="bg-gray-950 border-t border-gray-700">
        <div class="max-w-screen-xl mx-auto p-4 md:py-24">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="#" class="flex items-center mb-4 sm:mb-0">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">ModernCo</span>
                </a>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium sm:mb-0 text-gray-400">
                    <li>
                        <a href="#" class="mr-4 hover:underline md:mr-6">About</a>
                    </li>
                    <li>
                        <a href="#" class="mr-4 hover:underline md:mr-6">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#" class="mr-4 hover:underline md:mr-6">Licensing</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 sm:mx-auto border-gray-700 lg:my-8" />
            <span class="block text-sm sm:text-center text-gray-400">© 2023 <a href="#"
                    class="hover:underline">ModernCo™</a>. All Rights Reserved.</span>
        </div>
    </footer>
</body>

</html>
